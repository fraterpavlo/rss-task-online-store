<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online-store</title>
</head>

<body>
  <div id="app" class="wrapper">
    <header class="header">
      <div class="header__container container">
        <h1 class="header__h1">Fraterpavlo Online Store</h1>
        <div id="cart" class="header__cart-ico">
          <output class="header__cart-indicator">0</output>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container container">
        <aside id="filters" class="main__filters-wrap filters">
          <div class="filters__search-wrap search-filter">
            <span class="search-filter__label">Поиск</span>
            <form class="search-filter__form">
              <input class="search-filter__input" type="search" 
                     placeholder="Искать здесь..." autocomplete="off" 
                     autofocus>
              <button class="search-filter__submit-btn" type="submit">&#128269;</button>
            </form>
          </div>
          <div class="filters__sort-wrap sort-filter">
            <span class="sort-filter__label">Сортировать</span>
            <select class="sort-filter__select">
              <option value="sort-name-increase">по названию от «А» до «Я»</option>
              <option value="sort-name-decrease">по названию от «Я» до «А»</option>
              <option value="sort-price-increase">по цене по возрастанию</option>
              <option value="sort-price-decrease">по цене по убыванию</option>
              <option value="sort-year-increase">по году по возрастанию</option>
              <option value="sort-year-decrease">по году по убыванию</option>
            </select>
          </div>
          <div class="filters__brand-wrap  brand-filter">
            <span class=" brand-filter__label">Марка авто</span>
            <div class="brand-filter__btn-contain">
              <button class="brand-filter__btn" data-brand-filter="aston martin">
                <img src="./assets/img/cars-brands/Aston-Martin.jpg" alt="Aston Martin" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="audi">
                <img src="./assets/img/cars-brands/audi.jpg" alt="Audi" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="aurus">
                <img src="./assets/img/cars-brands/aurus.jpg" alt="Aurus" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="bentley">
                <img src="./assets/img/cars-brands/Bentley.jpg" alt="Bentley" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="bmw">
                <img src="./assets/img/cars-brands/BMW.jpg" alt="BMW" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="cadillac">
                <img src="./assets/img/cars-brands/Cadillac.jpg" alt="Cadillac" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="chevrole">
                <img src="./assets/img/cars-brands/Chevrolet.jpg" alt="Chevrole" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="ferrari">
                <img src="./assets/img/cars-brands/Ferrari.jpg" alt="Ferrari" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="geely">
                <img src="./assets/img/cars-brands/Geely.jpg" alt="Geely" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="genesis">
                <img src="./assets/img/cars-brands/Genesis.jpg" alt="Genesis" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="infiniti">
                <img src="./assets/img/cars-brands/Infiniti.jpg" alt="Infiniti" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="jaguar">
                <img src="./assets/img/cars-brands/Jaguar.jpg" alt="Jaguar" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="jeep">
                <img src="./assets/img/cars-brands/Jeep.jpg" alt="Jeep" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="kia">
                <img src="./assets/img/cars-brands/KIA.jpg" alt="KIA" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="lamborghini">
                <img src="./assets/img/cars-brands/Lamborghini.jpg" alt="Lamborghini" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="land rover">
                <img src="./assets/img/cars-brands/Land Rover.jpg" alt="Land Rover" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="lexus">
                <img src="./assets/img/cars-brands/Lexus.jpg" alt="Lexus" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="mercedes">
                <img src="./assets/img/cars-brands/Mercedes.jpg" alt="Mercedes" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="nissan">
                <img src="./assets/img/cars-brands/Nissan.jpg" alt="Nissan" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="porsche">
                <img src="./assets/img/cars-brands/Porsche.jpg" alt="Porsche" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="rolls-royce">
                <img src="./assets/img/cars-brands/Rolls-Royce.jpg" alt="Rolls-Royce" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="skoda">
                <img src="./assets/img/cars-brands/Skoda.jpg" alt="Skoda" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="tesla">
                <img src="./assets/img/cars-brands/Tesla.jpg" alt="Tesla" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="toyota">
                <img src="./assets/img/cars-brands/Toyota.jpg" alt="Toyota" class="brand-filter__btn-img">
              </button>
              <button class="brand-filter__btn" data-brand-filter="volkswagen">
                <img src="./assets/img/cars-brands/Volkswagen.jpg" alt="Volkswagen" class="brand-filter__btn-img">
              </button>
            </div>
          </div>
          <div class="filters__type-wrap  type-filter">
            <span class=" type-filter__label">Тип кузова</span>
            <div class="type-filter__btn-contain">
              <button class="type-filter__btn" data-type-filter="купе">Купе</button>
              <button class="type-filter__btn" data-type-filter="кабриолет" disabled>Кабриолет</button>
              <button class="type-filter__btn" data-type-filter="минивэн" disabled>Минивэн</button>
              <button class="type-filter__btn" data-type-filter="кроссовер">Кроссовер</button>
              <button class="type-filter__btn" data-type-filter="хэтчбек">Хэтчбек</button>
              <button class="type-filter__btn" data-type-filter="седан">Седан</button>
              <button class="type-filter__btn" data-type-filter="родстер" disabled>Родстер </button>
              <button class="type-filter__btn" data-type-filter="внедорожник">Внедорожник</button>
              <button class="type-filter__btn" data-type-filter="пикап" disabled>Пикап </button>
              <button class="type-filter__btn" data-type-filter="фургон" disabled>Фургон</button>
            </div>
          </div>
          <div class="filters__color-wrap color-filter">
            <span class="color-filter__label">Цвет</span>
            <div class="color-filter__btn-contain">
              <button class="color-filter__btn" data-color-filter="белый"></button>
              <button class="color-filter__btn" data-color-filter="серый"></button>
              <button class="color-filter__btn" data-color-filter="желтый"></button>
              <button class="color-filter__btn" data-color-filter="красный"></button>
              <button class="color-filter__btn" data-color-filter="синий"></button>
              <button class="color-filter__btn" data-color-filter="зелёный"></button>
            </div>
          </div>
          <div class="filters__price-wrap price-filter">
            <span class="price-filter__label">Минимальная стоимость</span>
            <div id="price-filter-range" class="range-contain__range"></div>
          </div>
          <div class="filters__year-wrap year-filter">
            <span class="year-filter__label">Год производства</span>
            <div id="year-filter-range" class="range-contain__range"></div>
          </div>
          <div class="filters__only-electric-contain only-electric-filters">
            <label for="only-electric-filters-input" class="only-electric-filters__label">
              Только электрокары
            </label>
            <input id="only-electric-filters-input" type="checkbox" class="only-electric-filters__input">
          </div>
          <div class="filters__reset-btn-contain">
            <button class="filters__reset-filter-btn">Сбросить фильтры</button>
            <button class="filters__reset-settings-btn">Сбросить настройки</button>
          </div>
        </aside>
        <div class="main__content-wrap">
          <h2 class="main__content-title">Результаты поиска</h2>
          <div id="results-area" class="main__results-area-wrap results-area">
            <div data-id="" class="results-area__item card">
              <span class="card__title">000000</span>
              <div class="card__img-contain">
                <img src="./assets/img/cars/1.jpg" alt="car" class="card__img">
              </div>
              <div class="card__type">Тип кузова:
                <span class="card__type-output">---</span>
              </div>
              <div class="card__country">Страна сборки:
                <span class="card__country-output">---</span>
              </div>
              <div class="card__year">Год производства:
                <span class="card__year-output">0</span>
              </div>
              <div class="card__price">Цена от:
                <span class="card__price-output">0</span>
              </div>
              <div class="card__electric">Электрокар:
                <span class="card__electric-output">---</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <a href="https://github.com/fraterpavlo" class="footer__developer">fraterpavlo 2022</a>
        <a href="https://rs.school/js/" class="footer__rs-logo"></a>
      </div>
    </footer>
  </div>
</body>
</html>
